version = 1

test_patterns = ["*/tests/*"]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  ecma_version = "2020"
  module_system = "commonjs"
  environment = [
    "browser",
    "jest"
  ]
  plugins = ["react"]
  style_guide = "standard"

